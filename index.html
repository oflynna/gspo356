<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Morning Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Morning Dashboard</h1>
        <nav>
            <a href="#news">News</a>
            <a href="#finance">Finance Updates</a>
            <a href="#markets">Market Prices</a>
        </nav>
    </header>
    <main>
        <section id="news">
            <h2>Latest News</h2>
            <div id="news-container"></div>
        </section>
        <section id="finance">
            <h2>Finance Updates</h2>
            <div id="finance-container"></div>
        </section>
        <section id="markets">
            <h2>Market Prices</h2>
            <div id="markets-container">
                <p>S&P 500: <span id="sp500-price">Loading...</span></p>
                <p>Dow Jones: <span id="dow-price">Loading...</span></p>
                <p>NASDAQ: <span id="nasdaq-price">Loading...</span></p>
                <p>Bitcoin: <span id="btc-price">Loading...</span></p>
                <p>Ethereum: <span id="eth-price">Loading...</span></p>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
